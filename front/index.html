    <main>
            <form>
                <div id="divFormCreate">
                <div class="conteiner-sm contenedor">
                    <h1>Add Movie</h1>
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label"><h4>Title</h4></label>
                        <input type="text" class="form-control cont-btn" id="inputTitle">
                    </div>
                    <div class="conteiner-sm mb-3">
                        <label for="inputYear" class="form-label"><h4>Year</h4></label>
                        <input type="number" class="form-control cont-btn" id="inputYear">
                    </div>
                    <div class="conteiner-sm mb-3">
                        <label for="inputDirector" class="form-label"><h4>Director</h4></label>
                        <input type="text" class="form-control cont-btn" id="inputDirector">
                    </div>
                    <div class="mb-3">
                        <label for="inputDuration" class="form-label"><h4>Duration</h4></label>
                        <input type="text" class="form-control cont-btn" id="inputDuration" placeholder="--h --min">
                    </div>
                    <div class="conteiner-sm mb-3">
                        <label for="inputGenres" class="form-label"><h4>Genres</h4></label>
                        <input class="form-control cont-btn" id="inputGenres" placeholder="Action, Adventure, Comedy, Sci-Fi">
                    </div>
                    <div class="conteiner-sm mb-3">
                        <label for="inputRate" class="form-label"><h4>Rate</h4></label>
                        <input type="number" class="form-control " id="inputRate" max="10" min="0" step="0.1">
                    </div>
                    <div class="conteiner-sm mb-3">
                        <label for="inputImg" class="form-label"><h4>Img URL</h4></label>
                        <input type="url" class="form-control" id="inputImg">
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendForm">Submit</button>
                    </div>
                    <button class="inicio1">INICIO</button>
                </div>
            </form>
            
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
