<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas Buenas</title>
    
    <link rel="stylesheet" href="../styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/form.css">

</head>
<body>
    <main>
        
        <form>
            <div id="divFormCreate">
            <div class="conteiner-sm contenedor">
                <h1>Add Movie</h1>
                <div class="mb-3">
                    <label for="inputTitle" class="form-label"><h4>Title</h4></label>
                    <input type="text" class="form-control cont-btn" id="inputTitle" required>
                </div>
                <div class="conteiner-sm mb-3">
                    <label for="inputYear" class="form-label"><h4>Year</h4></label>
                    <input type="number" class="form-control cont-btn" id="inputYear" min="0" max="9999" required>
                </div>
                <div class="conteiner-sm mb-3">
                    <label for="inputDirector" class="form-label"><h4>Director</h4></label>
                    <input type="text" class="form-control cont-btn" id="inputDirector" required>
                </div>
                <div class="mb-3">
                    <label for="inputDuration" class="form-label"><h4>Duration</h4></label>
                    <input type="text" class="form-control cont-btn" id="inputDuration" placeholder="--h --min" required>
                </div>
                <div class="conteiner-sm mb-3">
                    <label for="inputGenres" class="form-label"><h4>Genres</h4></label>
                    <input class="form-control cont-btn" id="inputGenres" placeholder="Action, Adventure, Comedy, Sci-Fi, etc..." required>
                </div>
                <div class="conteiner-sm mb-3">
                    <label for="inputRate" class="form-label"><h4>Rate</h4></label>
                    <input type="number" class="form-control " id="inputRate" max="10" min="0" step="0.1" required>
                </div>
                <div class="conteiner-sm mb-3">
                    <label for="inputImg" class="form-label"><h4>Img URL</h4></label>
                    <input type="url" class="form-control" id="inputImg" required>
                </div>
                <button type="button" class="btn btn-primary" id="sendForm">Submit</button>
                <button type="button" class="btn btn-primary" id="deleteValue">Delete</button>
                </div>
                <a href="../index.html" class="inicio1">INICIO</a>
            </div>
        </form>
    </main>
    
    <script src="../public/form.bundle.js"></script>
</body>
</html>
